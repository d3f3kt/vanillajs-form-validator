<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaJS Form Validator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/css/uikit.min.css" />
    <style>
      /* custom css */
      * { font-family: 'Montserrat', sans-serif !important; }
      body { padding: 50px 0; }
      .uk-heading-primary { font-size: 32px; margin-bottom: 40px; }
      .uk-margin { position: relative; }
      .input-msg { color: #f0506e; font-size: 10px; font-weight: normal; margin-top: -1px; position: absolute; top: 100%; }
    </style>
  </head>

  <body>
    <div class="uk-container uk-container-xsmall">
      <h1 class="uk-heading-primary uk-text-center">
        VanillaJS Form Validator - Using <a href="https://getuikit.com/" title="UIKit" target="_blank">UIKit</a>
      </h1>

      <form id="form" class="uk-grid-small" uk-grid novalidate>
        <div class="uk-width-1-1">
          <div class="uk-margin">
            <input
              type="text"
              id="input-name"
              class="uk-input"
              name="name"
              placeholder="Name"
              autocomplete="off"
              data-required
              data-validate-msg="Name is required field">
          </div>
        </div>

        <div class="uk-width-1-2@s">
          <div class="uk-margin">
            <input
              type="email"
              class="uk-input"
              id="input-email"
              name="email"
              placeholder="E-mail"
              autocomplete="off"
              data-required
              data-validate-rule="email"
              data-validate-msg="E-mail is required field">
          </div>
        </div>

        <div class="uk-width-1-2@s">
          <div class="uk-margin">
            <input
              type="tel"
              class="uk-input"
              id="input-phone"
              name="phone"
              placeholder="Phone"
              autocomplete="off"
              data-required
              data-validate-rule="phone"
              data-validate-msg="Phone is required field">
          </div>
        </div>

        <div class="uk-width-1-2@s">
          <div class="uk-margin">
            <input
              type="text"
              class="uk-input"
              id="input-cpf"
              name="cpf"
              placeholder="CPF"
              autocomplete="off"
              data-required
              data-validate-rule="cpf"
              data-validate-msg="CPF is required field">
          </div>
        </div>

        <div class="uk-width-1-2@s">
          <div class="uk-margin">
            <input
              type="text"
              class="uk-input"
              id="input-rg"
              name="rg"
              placeholder="RG"
              autocomplete="off"
              data-required
              data-validate-rule="rg"
              data-validate-msg="RG is required field">
          </div>
        </div>

        <div class="uk-width-1-1">
          <div class="uk-margin">
            <input
              type="text"
              class="uk-input"
              id="input-cep"
              name="cep"
              placeholder="CEP"
              autocomplete="off"
              data-required
              data-validate-rule="cep"
              data-validate-msg="CEP is required field">
          </div>
        </div>

        <div class="uk-width-1-1">
          <div class="uk-margin">
            <input
              type="url"
              class="uk-input"
              id="input-url"
              name="url"
              placeholder="URL"
              autocomplete="off"
              data-required
              data-validate-rule="url"
              data-validate-msg="URL is required field">
          </div>
        </div>

        <div class="uk-width-1-1">
          <div class="uk-margin">
            <input
              type="text"
              id="input-name"
              class="uk-input"
              name="name"
              placeholder="Only numbers"
              autocomplete="off"
              data-required
              data-validate-regex="\d+"
              data-validate-msg="Only numbers is required field">
          </div>
        </div>

        <div class="uk-width-1-1">
          <div class="uk-margin">
            <div class="uk-form-controls" data-required data-validate-msg="Select an option">
              <label><input class="uk-radio" type="radio" name="sex" value="female"> Female</label>&nbsp;
              <label><input class="uk-radio" type="radio" name="sex" value="male"> Male</label>
            </div>
          </div>
        </div>

        <div class="uk-width-1-1">
          <div class="uk-margin">
            <div class="uk-form-controls" data-required data-validate-msg="Accept the terms">
              <label><input class="uk-checkbox" type="checkbox" name="terms" value="true"> I accept terms.</label>
            </div>
          </div>
        </div>

        <div class="uk-width-1-1">
          <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Submit</button>
        </div>
      </form>
    </div><!-- /.uk-container -->

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit.min.js"></script>
    <script src="dist/js/vanillajs-form-validator.js"></script>
    <script>
      var form = document.getElementById('form')
      var config = {
        formSelector: form,
        inputGroupClass: 'uk-margin',
        validClass: 'uk-form-success',
        invalidClass: 'uk-form-danger',
        msgClass: 'input-msg'
      }

      var formValidate = new FormValidate(config)
      formValidate.init()

      form.addEventListener('submit', () => {

        // check valid form
        var isValid = formValidate.checkValidFields()

        if (isValid) {
          // get input values
          console.table(formValidate.getValues())

          // reset form
          formValidate.reset()
        }
      })
    </script>
  </body>
</html>
